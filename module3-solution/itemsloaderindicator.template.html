<div class="loader">
</div>
<h3 class="results">{{fi.results}}</h3>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <ul>
        <li ng-repeat="item in fi.items">
          {{item.short_name}} Name : {{ item.name }} <br> Description: {{ item.description }}
          <button class="btn btn-danger" ng-click="fi.onRemove({index: $index});">Don't want this one!</button>
        </li>
      </ul>
    </div>
  </div>
</div>
