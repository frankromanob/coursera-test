<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <link rel="stylesheet" href="styles.css">
    <title>Shopping List CheckOff</title>
  </head>

  <body>
    <h1>Shopping List</h1>

    <div id="list1" ng-controller='ToBuyController as itemsToBuy'>
      <h3>Add Items</h3>
      <input type="text" ng-model="itemsToBuy.itemName" placeholder="item name">
      <input type="text" ng-model="itemsToBuy.itemQuantity" placeholder="quantity">
      <button ng-click="itemsToBuy.addItem();">Add Item</button>

      <h3>To Buy</h3>
      <ol>
        <li ng-repeat="item in itemsToBuy.items">
          Buy {{ item.quantity }} {{ item.name }}
          <button ng-click="itemsToBuy.buyItem(item.name,item.quantity,item.itemIndex);">Bought</button>
        </li>
      </ol>
      <div ng-if="itemsToBuy.items.length==0" class="error"> Everything is bought! </div>
    </div>

    <br>
    <br>
    <br>
    <br>

    <div id="list2" ng-controller='AlreadyBoughtController as itemsBought'>
      <h3>Already Bought</h3>
      <ol>
        <li ng-repeat="item2 in itemsBought.items">
          Bought {{ item2.quantity }} {{ item2.name }}
        </li>
      </ol>
      <div ng-if="itemsBought.items.length==0" class="error"> Nothing bought yet </div>
    </div>


  </body>

</html>
